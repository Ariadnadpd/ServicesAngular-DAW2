<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" ></div>
      <mat-card-title>{{starwarsListSelected}}</mat-card-title>
      <mat-card-subtitle>Personaje de Star Wars</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="starwarsListSelected !== null ">
        <div *ngFor="let item of starwarslist.results">
            <div *ngIf="starwarsListSelected == item.name" >
                <h1 class="title">Datos personales</h1>
                <p class="data"><strong>Altura:</strong> {{item.height}}</p>
                <p class="data"><strong>Peso:</strong> {{item.mass}}</p>
                <p class="data"><strong>Color de pelo:</strong> {{item.hair_color}}</p>
                <p class="data"><strong>Color de piel:</strong> {{item.skin_color}}</p>
                <p class="data"><strong>Color de ojos:</strong> {{item.eye_color}}</p>
                <p class="data"><strong>Año de nacimiento:</strong> {{item.birth_year}}</p>
                <p class="data"><strong>Género:</strong> {{item.gender}}</p>  
            </div>
        </div>
    </div>

       
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions *ngIf="starwarsListSelected !== null" class="cardcenter">
      <button mat-button (click)="sendFavoriteName(starwarsListSelected)" class="buttonicon"><mat-icon class="icon">favorite</mat-icon>AÑADIR A FAVORITOS</button>
    </mat-card-actions>
  </mat-card>
